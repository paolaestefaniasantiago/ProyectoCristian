<!DOCTYPE html>
<html lang="es">
<head>
	<title>LogIn</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">

<body class="cover" style="background-image: url(./assets/img/loginFont.jpg);">
	<form action="home.html" method="" autocomplete="off" class="full-box logInForm">
		<p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
		<p class="text-center text-muted text-uppercase">Inicia sesi&oacute;n con tu cuenta</p>
		<p class='alert alert-danger agileits' role='alert'>Usuario o password incorrectos.<p>
		<div class="form-group label-floating">
		  <label class="control-label" for="UserEmail">Matricula</label>
		  <input class="form-control" id="primero" type="text">
		  <p class="help-block">Escribe t&uacute; Matricula</p>
		</div>
		<div class="form-group label-floating">
		  <label class="control-label" for="UserPass">Contrase&ntilde;a</label>
		  <input class="form-control" id="segundo" type="password">
		  <p class="help-block">Escribe t&uacute; contrase&ntilde;a</p>
		</div>
		<div class="form-group text-center">
			<input type="submit" id="btnAdd" value="Iniciar sesi&oacute;n" class="btn btn-raised btn-danger">
		</div>

		<br>
		<br>
	<button class="bbtn btn-primary btn-lg" id="btnAdd">Sumar</button> -->
	</form>
